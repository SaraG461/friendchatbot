<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css\chatbot.css">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>chatbot</title>
</head>
<body>
    <h1 class="logo">Friend Chatbot</h1>
    <div class = "container">
        <div class = "cards">
            <div class ="cards-header">
                <h2>Chat With Me</h2>
                
            </div>
            <div class="card-body">
                <div class="chat chat-bot">
                    <span class="user-icon"><i class='bx bxs-heart'></i></span>
                    <p>Hello, How are you feeling today?</p>
                </div>
                
                <div class="chat user">
                    <span class="user-icon"><i class='bx bx-user'></i></span>
                    <p>I'm good, what about you?</p>
                </div>
                
            </div>
            <div class="card-footer">
                <textarea name="message" class="input-chat" id="" cols="10" rows="1" placeholder="Type a message"></textarea>
                <div class="sending-icon">
                    <i class='bx bxs-paper-plane' ></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Javascript\chatbot.js"></script>
</html>

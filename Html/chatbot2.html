<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Css/chatbot2.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <title>Chatbot</title>
</head>
<body>
  <h1 class="logo">Friend Chatbot</h1>
  <div class="container">
    <div class="chat-interface">
      <select id="personality" class="dropdown">
        <option value="">Select Personality Type</option>
        <option value="INTJ">INTJ (Strategic, Independent, Determined)</option>
        <option value="INTP">INTP (Analytical, Innovative, Objective)</option>
        <option value="ENTJ">ENTJ (Decisive, Commanding, Driven)</option>
        <option value="ENTP">ENTP (Inventive, Quick-witted, Adaptable)</option>
        <option value="INFJ">INFJ (Insightful, Compassionate, Visionary)</option>
        <option value="INFP">INFP (Idealistic, Empathetic, Authentic)</option>
        <option value="ENFJ">ENFJ (Inspiring, Supportive, Diplomatic)</option>
        <option value="ENFP">ENFP (Enthusiatic, Creative, Connective)</option>
        <option value="ISTJ">ISTJ (Reliable, Precise, Dutiful)</option>
        <option value="ISFJ">ISFJ (Nurturing, Dependable, Observant)</option>
        <option value="ESTJ">ESTJ (Decisive, Structured, Responsible)</option>
        <option value="ESFJ">ESFJ (Encouraging, Engaging, Loyal)</option>
        <option value="ISTP">ISTP (Resourceful, Adaptable, Exact)</option>
        <option value="ISFP">ISFP (Artistic, Gentle, Genuine)</option>
        <option value="ESTP">ESTP (Thrill-seeking, Spontaneous, Charming)</option>
        <option value="ESFP">ESFP (Vibrant, Charming, Spontaneous)</option>
      </select>

      <textarea
        id="userInput"
        class="input-box"
        placeholder="User input"
      ></textarea>
      <button class="submit-btn">Submit</button>

      
      <div id="personalityResponseBox" class="response-box">
        <strong>Chatbot:</strong> 
        <p id="personalityResponse">Waiting for your message...</p>
      </div>

      <div id="pureResponseBox" class="response-box">
        <strong>Chatbot:</strong>
        <p id="pureResponse">Waiting for your message...</p>
      </div>
    </div>
  </div>

  <script src="Javascript/chatbot2.js"></script>
</body>
</html>

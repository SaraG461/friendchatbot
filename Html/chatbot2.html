<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Css/chatbot2.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <title>Chatbot</title>
</head>
<body>
  <h1 class="logo">Friend Chatbot</h1>
  <div class="container">
    <div class="chat-interface">
      <select id="personality" class="dropdown">
        <option value="">Select Personality Type</option>
        <option value="INTJ">INTJ</option>
        <option value="INTP">INTP</option>
        <option value="ENTJ">ENTJ</option>
        <option value="ENTP">ENTP</option>
        <option value="INFJ">INFJ</option>
        <option value="INFP">INFP</option>
        <option value="ENFJ">ENFJ</option>
        <option value="ENFP">ENFP</option>
        <option value="ISTJ">ISTJ</option>
        <option value="ISFJ">ISFJ</option>
        <option value="ESTJ">ESTJ</option>
        <option value="ESFJ">ESFJ</option>
        <option value="ISTP">ISTP</option>
        <option value="ISFP">ISFP</option>
        <option value="ESTP">ESTP</option>
        <option value="ESFP">ESFP</option>
      </select>

      <textarea
        id="userInput"
        class="input-box"
        placeholder="User input"
      ></textarea>
      <button class="submit-btn">Submit</button>

      
      <div id="personalityResponseBox" class="response-box">
        <strong>Chatbot:</strong> 
        <p id="personalityResponse">Waiting for your message...</p>
      </div>

      <div id="pureResponseBox" class="response-box">
        <strong>Chatbot:</strong>
        <p id="pureResponse">Waiting for your message...</p>
      </div>
    </div>
  </div>

  <script src="Javascript/chatbot2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "Css/mbtiResult.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>MBTI Result</title>
</head>
<body>
    <h1 class="logo">Friend Chatbot</h1>
    <div class="container">

        <div class="result">

            <p class="description">{{ description }}</p>
        </div>

        <button id="startBtn">Let's start</button>

    </div>

    <script src="Javascript/mbtiResult.js"></script>

    
</body>

</html>
